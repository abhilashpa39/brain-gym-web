<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
    }
    .scoreboard {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #4285f4;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
    }
    .matched {
      background-color: #34a853;
      cursor: default;
    }
    .hidden {
      background-color: #4285f4;
      color: transparent;
    }
    .dialog {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .dialog-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .dialog-content button {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #help-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div class="scoreboard">Score: <span id="score">0</span></div>
  <div class="game-board" id="game-board"></div>
  <div class="dialog" id="dialog">
    <div class="dialog-content">
      <h2>Congratulations!</h2>
      <p>You matched all the cards!</p>
      <button onclick="window.location.reload()">Play Again</button>
    </div>
  </div>
  <button id="help-button" title="Help">?</button>
  <script>
    const board = document.getElementById('game-board');
    const scoreboard = document.getElementById('score');
    const dialog = document.getElementById('dialog');

    const emojis = ['🍔','🍕','🍦','🍪','🍿','🍎','💚','🌸'];
    let deck = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matchedPairs = 0;

    function createCard(content, index) {
      const card = document.createElement('div');
      card.classList.add('card', 'hidden');
      card.dataset.index = index;
      card.dataset.content = content;
      card.textContent = content;

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('matched') || card === firstCard) return;

        card.classList.remove('hidden');

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lockBoard = true;
          moves++;
          scoreboard.textContent = moves;

          if (firstCard.dataset.content === secondCard.dataset.content) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedPairs++;
            resetTurn();
            if (matchedPairs === emojis.length) {
              setTimeout(() => {
                dialog.style.display = 'flex';
              }, 500);
            }
          } else {
            setTimeout(() => {
              firstCard.classList.add('hidden');
              secondCard.classList.add('hidden');
              resetTurn();
            }, 800);
          }
        }
      });

      return card;
    }

    function resetTurn() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function initGame() {
      deck = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
      board.innerHTML = '';
      deck.forEach((emoji, i) => {
        const card = createCard(emoji, i);
        board.appendChild(card);
      });
    }

    // Start game on load
    window.onload = initGame;
  </script>
</body>
</html>
