<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
    }
    .scoreboard {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #4285f4;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
    }
    .matched {
      background-color: #34a853;
      cursor: default;
    }
    .hidden {
      background-color: #4285f4;
      color: transparent;
    }
    .dialog {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .dialog-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .dialog-content button {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #help-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div class="scoreboard" id="scoreboard">Moves: 0</div>
  <div class="game-board" id="game-board"></div>

  <button id="help-button" onclick="showInstructions()">?</button>

  <div class="dialog" id="instructions-dialog">
    <div class="dialog-content">
      <h3>How to Play</h3>
      <p>Match all pairs by remembering and flipping cards. Fewer moves means a better score!</p>
      <button onclick="hideInstructions()">Close</button>
    </div>
  </div>

    <div class="dialog" id="completion-dialog" style="display:none;">
  <div class="dialog-content">
    <h3>Congratulations!</h3>
    <p>You completed the game in <span id="final-moves"></span> moves.</p>
    <div style="display: flex; margin-top: 15px;">
  <button onclick="restartGame()" style="
    flex: 1;
    height: 40px;
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 5px 0 0 5px;
    font-size: 14px;
    cursor: pointer;
  ">Play Again</button>

  <button onclick="location.href='#'" style="
    flex: 1;
    height: 40px;
    background-color: #6c757d;
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    font-size: 14px;
    cursor: pointer;
  ">Back</button>
</div>

  </div>
</div>





  <script>
    const board = document.getElementById('game-board');
    const scoreboard = document.getElementById('scoreboard');
    const instructionsDialog = document.getElementById('instructions-dialog');
    const completionDialog = document.getElementById('completion-dialog');
    const finalMovesText = document.getElementById('final-moves');

    const emojis = ['🍔','🍕','🍦','🍪','🍿','🍎','💚','🌸'];
    let deck = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matchedPairs = 0;

    function createCard(content, index) {
      const card = document.createElement('div');
      card.classList.add('card', 'hidden');
      card.dataset.index = index;
      card.dataset.content = content;
      card.textContent = content;

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('matched') || card === firstCard) return;

        card.classList.remove('hidden');

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lockBoard = true;
          moves++;
          scoreboard.textContent = `Moves: ${moves}`;

          if (firstCard.dataset.content === secondCard.dataset.content) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedPairs++;
            resetTurn();
            if (matchedPairs === emojis.length) {
              setTimeout(() => {
                finalMovesText.textContent = moves;
                completionDialog.style.display = 'flex';
              }, 500);
            }
          } else {
            setTimeout(() => {
              firstCard.classList.add('hidden');
              secondCard.classList.add('hidden');
              resetTurn();
            }, 800);
          }
        }
      });

      return card;
    }

    function resetTurn() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function restartGame() {
      completionDialog.style.display = 'none';
      board.innerHTML = '';
      moves = 0;
      matchedPairs = 0;
      scoreboard.textContent = 'Moves: 0';
      initGame();
    }

    function initGame() {
      deck = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
      board.innerHTML = '';
      deck.forEach((emoji, i) => {
        const card = createCard(emoji, i);
        board.appendChild(card);
      });
    }

    function showInstructions() {
      instructionsDialog.style.display = 'flex';
    }

    function hideInstructions() {
      instructionsDialog.style.display = 'none';
    }

    // Start game on load
    window.onload = initGame;
  </script>
</body>
</html>
